{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <link rel="stylesheet" href={% static "base.css" %}>
        {% block css_files %}
        {% endblock css_files %}
    </head>
    <body>
        <header id="main-navigation">
            <h3>
                <a href="{% url "main-page" %}">ORM Playground</a>
            </h3>
            {% comment %} <nav>
                <a href="{% url "read-later" %}">Stored Posts</a>
                <a href="{% url "posts-page" %}">All Posts</a>
            </nav> {% endcomment %}
        </header>
        {% block content %}
        {% endblock content %}
        <footer>
            Footer
        </footer>
    </body>
</html>
